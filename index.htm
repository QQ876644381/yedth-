<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>防红系统</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0f172a;
      color: #e2e8f0;
      margin: 0;
    }
    .container {
      max-width: 800px;
      background: #111827;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .iframe-container {
      margin-top: 20px;
      position: relative;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .loading-message {
      text-align: center;
      font-size: 18px;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>欢迎使用防红系统</h1>
    <p class="loading-message">正在加载目标内容，请稍等...</p>

    <div class="iframe-container">
      <iframe id="target-frame" src="" title="Target Page" sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
    </div>

  </div>

  <script>
    // 获取链接参数 c
    function getC() {
      try {
        return new URL(location.href).searchParams.get('c');
      } catch (e) {
        return null;
      }
    }

    // 解码并加载目标页面
    function loadTargetPage() {
      const c = getC();
      if (c) {
        try {
          const targetUrl = atob(c);  // 解码 Base64 URL 参数
          if (/^https?:\/\//i.test(targetUrl)) {
            // 设置 iframe 的 src 为目标页面
            document.getElementById('target-frame').src = targetUrl;
            document.querySelector('.loading-message').textContent = "页面加载中...";
          } else {
            document.querySelector('.loading-message').textContent = "无效的链接";
          }
        } catch (e) {
          document.querySelector('.loading-message').textContent = "加载失败，请重试";
        }
      } else {
        document.querySelector('.loading-message').textContent = "未找到目标链接参数";
      }
    }

    // 页面加载时调用
    window.onload = loadTargetPage;
  </script>

</body>
</html>
