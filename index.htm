<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div class="spinner" id="loader"></div>

  <script>
    // 获取 c 参数
    function getC() {
      return new URL(location.href).searchParams.get('c');
    }

    const c = getC();
    if (c) {
      try {
        const targetUrl = atob(c);  // base64 解码
        if (/^https?:\/\//i.test(targetUrl)) {
          // 创建 iframe
          const iframe = document.createElement('iframe');
          iframe.src = targetUrl;

          // iframe 加载完毕后隐藏 loading
          iframe.onload = function() {
            document.getElementById("loader").style.display = "none";
            iframe.style.display = "block";
          };

          document.body.appendChild(iframe);

          // 抓取目标网页标题并替换当前页面标题
          fetch(targetUrl)
            .then(res => res.text())
            .then(html => {
              const doc = new DOMParser().parseFromString(html, "text/html");
              const pageTitle = doc.querySelector("title")?.innerText || "Untitled";
              document.title = pageTitle;
            })
            .catch(() => {
              document.title = "Loaded Page";
            });
        } else {
          document.body.innerHTML = "<p>Invalid link</p>";
        }
      } catch (err) {
        document.body.innerHTML = "<p>Error loading page</p>";
      }
    } else {
      document.body.innerHTML = "<p>No target link found</p>";
    }
  </script>
</body>
</html>
