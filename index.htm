<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>跳转中…</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0f172a;
      color: #e2e8f0;
    }
    .box {
      max-width: 720px;
      background: #111827;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
    }
    h1 {
      font-size: 20px;
      margin: 0 0 6px 0;
    }
    p {
      opacity: .85;
      margin: 4px 0;
    }
    code {
      word-break: break-all;
    }
    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 14px;
      border-radius: 10px;
      background: #2563eb;
      color: #fff;
      text-decoration: none;
    }
  </style>
  <script>
    (function() {
      function getC() {
        try {
          return new URL(location.href).searchParams.get('c');
        } catch (e) {
          var m = location.search.match(/[?&]c=([^&]+)/);
          return m ? decodeURIComponent(m[1]) : null;
        }
      }

      var c = getC();
      if (!c) return;

      try {
        var url = atob(c);  // 解码目标 URL
        if (!/^https?:\/\//i.test(url)) throw new Error('invalid target');

        // 使用 location.replace 跳转到目标网站
        location.replace(url);  // 直接跳转到目标网站

      } catch (e) {
        console.error(e);
      }
    })();
  </script>
</head>
<body>
  <div class="box">
    <h1>正在安全跳转…</h1>
    <p>若 1 秒内未自动跳转，请点击下方按钮打开，或复制链接到系统浏览器。</p>
    <p id="uibox"></p>
    <a class="btn" id="open" href="#" rel="noopener">立即打开</a>
  </div>
  <script>
    (function() {
      function getC() {
        try {
          return new URL(location.href).searchParams.get('c');
        } catch (e) {
          var m = location.search.match(/[?&]c=([^&]+)/);
          return m ? decodeURIComponent(m[1]) : null;
        }
      }

      var c = getC();
      if (c) {
        try {
          var url = atob(c);  // 解码目标 URL
          if (/^https?:\/\//i.test(url)) {
            document.getElementById('open').href = url;  // 设置按钮链接
            document.getElementById('uibox').innerHTML = '<code>' + url.replace(/</g, '&lt;') + '</code>';  // 显示目标链接
          }
        } catch (e) {}
      }
    })();
  </script>
</body>
</html>
