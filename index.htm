<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirection System</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, 'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC', 'Microsoft YaHei', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #0f172a;
      margin: 0;
    }
    .container {
      background: #111827;
      border-radius: 16px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
    }
    .loading-message {
      font-size: 18px;
      color: #fff;
      margin-bottom: 20px;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="loading-message">Loading...</div>
    <div class="spinner"></div>
  </div>

  <script>
    // 获取链接参数 c
    function getC() {
      try {
        return new URL(location.href).searchParams.get('c');
      } catch (e) {
        return null;
      }
    }

    // 解码并加载目标页面
    function loadTargetPage() {
      const c = getC();
      if (c) {
        try {
          const targetUrl = atob(c);  // 解码 Base64 URL 参数
          if (/^https?:\/\//i.test(targetUrl)) {
            // 设置 iframe 的 src 为目标页面
            window.location.replace(targetUrl); // 直接跳转，不更改地址栏
          } else {
            document.querySelector('.loading-message').textContent = "Invalid link";
          }
        } catch (e) {
          document.querySelector('.loading-message').textContent = "Failed to load. Please try again.";
        }
      } else {
        document.querySelector('.loading-message').textContent = "No target link found.";
      }
    }

    // 页面加载时调用
    window.onload = loadTargetPage;
  </script>

</body>
</html>
